<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msvalidate.01" content="61052C91144C4DBCBBB385F78B223E5A" />
        <meta name="description" content="MicTV shows, contact information, merchandise, and Tucson live music.">

        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme:200|Scope+One" rel="stylesheet">
        <title>MicTV</title>

    </head>
    <body>


        <a href="#" target="_blank"><img id="logo" class="logo" src="images/elements/mictv-logo-lighter.png"/></a>

        <div class="navbar">
            <a id="contact" href="#"><img src="images/elements/contact-lg-button.png"/></a>
            <a id="shows" href="#"><img src="images/elements/shows-lg-button.png"/></a>
            <a id="shop" href="#"><img src="images/elements/shop-lg-button.png"/></a>
        </div>

        <!-- Default view - Welcome page with MicTVTV -->
        <div id="bgColor" class="tv-wrapper">
            <!-- TV is the pending, 'color-bar' version -->
            <img src="images/elements/tv-pending2.png"/>
        </div>

        <!-- 'Shows' container -->
        <div class="shows container" id="shows-container">
            <img class="line" src="images/elements/line2.png"/>
            <img class="banner" src="images/elements/shows.png"/>
            <!-- Show 1 -->
            <section>
                <h2><a href="http://tucsonfestivalofbooks.org/">Tucson Festival of Books</a></h2>
                <p><strong>Sunday, March 3, 2019</strong></p>
                <p><strong>4 - 4:45 p.m.</strong></p>
                <p><strong>East Stage and Food Court</strong></p>
                <p><strong>University of Arizona Mall</strong></p>
            </section>

            <img class="dino-mac" src="images/elements/dino-mac.png"/>
            <img class="line bottom" src="images/elements/line2.png"/>
        </div>

        <div class="shop container" id="shop-container">
            <img class="line" src="images/elements/line2.png">
            <img class="banner" src="images/elements/shop.png">
            <div id="animation">
                <img id="l1" class="lizard" src="images/elements/lizard-1.png">
                <img id="l2" class="lizard" src="images/elements/lizard-2.png">
                <img id="l3" class="lizard" src="images/elements/lizard-3.png">
                <img id="l4" class="lizard" src="images/elements/lizard-4.png">
            </div>
            <img class="notice" src="images/elements/shop-words2.png">
            <img class="line bottom" src="images/elements/line2.png">
        </div>

        <div id="contact-container" class="contact container">
            <img class="line" src="images/elements/line2.png">
            <img class="banner" src="images/elements/contact.png">
            <p>microphonetelevision@gmail.com</p>
            <form class="contact-form" action="/rest/contact" method="POST" data-customer-form>
                <div class="name">
                    <label for="name" hidden>Name</label>
                    <input id="name" type="text" name="name" value="" placeholder="Name"></input>
                    <i class="fa fa-check success"></i>
                    <i class="fa fa-exclamation-circle failure"></i>
                </div>
                <div class="email">
                    <label for="email" hidden>Email</label>
                    <input id="email" type="text" name="email" value="" placeholder="Email"></input>
                    <i class="fa fa-check success"></i>
                    <i class="fa fa-exclamation-circle failure"></i>
                </div>
                <div class="phone">
                    <label for="phone" hidden>Phone</label>
                    <input id="phone" type="text" name="phone" value="" placeholder="Phone"></input>
                    <i class="fa fa-check success"></i>
                    <i class="fa fa-exclamation-circle failure"></i>
                </div>
                <div class="message">
                    <label for="message" hidden>Message</label>
                    <textarea id="message" type="text" name="message" value="" placeholder="Message..." rows="5"></textarea>
                    <i class="fa fa-check success"></i>
                    <i class="fa fa-exclamation-circle failure"></i>
                </div>
                <div class="submit">
                    <button id="submit">Submit</button>
                    <h3>Thanks for the message.</h3>
                    <p>We'll get back to you as soon as possible.</p>
                </div>
            </form>
            <img class="shoot-out" src="images/elements/shoot-out.png">
            <img class="line" src="images/elements/line2.png">
        </div>

        <div class="footer-wrapper">
            <a href="https://johnmacintire.com"><img class="footer" src="images/elements/designed-by.png"/></a>
            <!-- 'knob' trigger for changing background color -->
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
        <script src="https://use.fontawesome.com/f0ed16df3c.js"></script>
    </body>
</html>
